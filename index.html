<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mumbai Image Gallery</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <h1>Mumbai Gallery</h1>
        <p>Explore the different aspects of the City of Dreams</p>
    </header>

    <nav>
        <div class="filter-container">
            <button class="filter-btn active" data-filter="all">All</button>
            <button class="filter-btn" data-filter="landmarks">Landmarks</button>
            <button class="filter-btn" data-filter="food">Food</button>
            <button class="filter-btn" data-filter="culture">Culture</button>
            <button class="filter-btn" data-filter="beaches">Beaches</button>
            <button class="filter-btn" data-filter="liked">Liked</button>
        </div>
    </nav>

    <main>
        <div class="gallery" id="gallery">
            <!-- Images will be dynamically loaded here -->
        </div>
    </main>

    <footer>
        <p>Â© 2025 Mumbai Gallery | Vinit Lunia </p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
